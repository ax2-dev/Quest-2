<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Welcome to the page</h1>
    <p>This page will track how many people visit it</p>

    <p>This page has been visited <span id="counter"></span> times</p>

    <p>Also check out the <a href="/word.html">word of the day</a></p>

    <script>
        const counterElement = document.getElementById('counter');
        fetch('/api/getHits')
            .then((res) => res.json())
            .then((data) => {
                counterElement.innerHTML = "<b>"+data.hits+"</b>"; 
            })
            .catch((err) => console.error(err))
    </script>
</body>
</html>
